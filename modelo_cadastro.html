<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Mundo do Futebol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #006400, #00a859);
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    header {
      background-color: #004d00;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand img {
      height: 90px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 700;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffdd00 !important;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 80vh;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      font-family: 'Anton', sans-serif;
      color: #ffdd00;
      text-shadow: 2px 2px #004d00;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
    }

    .input-padrao,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .input-padrao:focus {
      box-shadow: 0 0 8px #ffdd00;
    }

    .enviar {
      background-color: #ffdd00;
      color: #004d00;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      transition: 0.3s;
    }

    .enviar:hover {
      background-color: #fff200;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background-color: #004d00;
      color: #fff;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="logo-futebol.png" alt="Logo Futebol">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0 justify-content-center" id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">üèÜ Times</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html">‚öΩ Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrinho.html">üõí Loja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <form id="form-cliente">
      <h1>Cadastro do Torcedor</h1>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" class="input-padrao" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" class="input-padrao" required>

      <label for="email">Email:</label>
      <input type="email" id="email" class="input-padrao" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" class="input-padrao" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" class="input-padrao" required>

      <label for="rua">Rua:</label>
      <input type="text" id="rua" class="input-padrao" required>

      <label for="numero">N√∫mero:</label>
      <input type="number" id="numero" class="input-padrao" required>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" class="input-padrao" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" class="input-padrao" required>

      <label for="uf">Estado:</label>
      <select id="uf" class="input-padrao" required>
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="RS">RS</option>
        <option value="BA">BA</option>
        <option value="PE">PE</option>
        <option value="PR">PR</option>
        <option value="SC">SC</option>
        <option value="DF">DF</option>
        <option value="GO">GO</option>
      </select>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" class="input-padrao" required>

      <input type="submit" value="Cadastrar Torcedor" class="enviar" id="btn-enviar">
    </form>
  </main>

  <footer>
    ‚öΩ Mundo do Futebol ¬© 2025 ‚Äî Viva a paix√£o pelo esporte!
  </footer>

  <script src="./cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
